<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron" id="main-header">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">a simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="key">
            <p>
                <span id="past">-PAST-</span>
                <span id="present">-PRESENT-</span>
                <span id="future">-FUTURE-</span>
            </p>
        </div>
        <div class="day">
            <div class="row">
                <div class="col-1 grid-cell" id="grid-time">

                    <span class="hour">9AM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="9" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">10AM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="10" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">11AM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="11" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">12PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="12" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">1PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="13" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">2PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="14" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">3PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="15" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">4PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="16" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">5PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="17" id="userInput"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
