<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="day">
            <div class="row">
                <div class="col-1 grid-cell" id="grid-time">

                    <span class="hour">9AM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="9"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">10AM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="10"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">11AM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="11"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour">12PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" data-hour="12"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour" data-hour="13">1PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock" id="agendaItem"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour" data-hour="14">2PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour" data-hour="15">3PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour" data-hour="16">4PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>

            <div class="row">
                <div class="col-1 grid-cell">

                    <span class="hour" data-hour="17">5PM</span>

                </div>
                <div class="col-10 grid-cell">

                    <textarea class="inputBlock"></textarea>

                </div>
                <div class="col-1 grid-cell">

                    <button class="saveBtn"><i class="fas fa-save"></i></button>

                </div>
            </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
